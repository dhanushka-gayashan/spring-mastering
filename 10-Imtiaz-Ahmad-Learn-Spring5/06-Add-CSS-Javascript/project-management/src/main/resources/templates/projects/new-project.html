<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header">
    <title>Project</title>
</head>

<body>
    <nav th:replace="layouts::navbar"/>

    <div class="container">
        <form action="/projects/save" method="post" th:object="${project}">

            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text"
                       th:field="${project.name}" placeholder="Project Name"
                       class="form-control" id="projectName">
            </div>

            <div class="form-group">
                <label for="projectStages">Select Stage</label>
                <select th:field="${project.stage}" class="form-control" id="projectStages">
                    <option th:value="NOTSTARTED">Not Started</option>
                    <option th:value="INPROGRESS">In Progress</option>
                    <option th:value="COMPLETED">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea type="text"
                          th:field="${project.description}" placeholder="Enter Project Description"
                          class="form-control" id="projectDescription" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="employeeList">Select Employees</label>
                <select multiple="multiple" th:field="${project.employees}" class="form-control" id="employeeList">
                    <option th:each="employee : ${employeeList}"
                            th:value="${employee.employeeId}"
                            th:text="${employee.firstName}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create Project</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
</body>
</html>
